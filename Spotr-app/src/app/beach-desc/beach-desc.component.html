      <a class="carousel-control-prev" href="##myBeaches" role="button" data-slide="prev">

      <a class="carousel-control-next" href="##myBeaches" role="button" data-slide="next">

        <span class="sr-only">Next</span>
      </a>

  </div>

    <div class="d-flex content-end flex-column" style="min-height: 100%">
      <div class="mt-auto">
          <div> <p class="pt-4 pb-3">It is an awesome wave, often very hollow, almost perfect. Not for the faint-hearted. I've only surfed here a couple of times on my longboard when the wave here has been relatively small.</p></div>

            Pitted Hearts</h1></div>
        </div>

    </div>
  </div>
