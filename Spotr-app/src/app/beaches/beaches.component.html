<div id="beaches"></div>

<div class="row">
  <div class="col-sm">
    <!--<img class="img-fluid rounded surf-pic-1" src="assets/images/die-hoek-main.png">-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 surf-pic-1" src="assets/images/die-hoek-main.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 surf-pic-1" src="assets/images/die-hoek-2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 surf-pic-1" src="assets/images/die-hoek-3.png" alt="Third slide">
        </div>
      </div>
    </div>

    <div class="carousel-footer">
      <div class="float-left">
        <a href="#carouselExampleIndicators" role="button" data-slide="prev">
          Previous
        </a>
      </div>
      <div class="float-right">
        <a href="#carouselExampleIndicators" role="button" data-slide="prev">
          Next
        </a>
      </div>
    </div>
  </div>
  <div class="col-sm">
    <div class="beach-container">
      <div class="d-flex content-end flex-column" style="min-height: 70vh;">
        <div class="mt-auto">
          <div [@slideInAnimation]>
            <div class="text-col"><h6><span>WEST COAST <br/> SOUTH AFRICA</span></h6></div>
            <div class="text-col"><p class="pt-4 pb-3">To the far right of Noordhoek is a small bay, hidden behind boulders.<br/>Set in a
              beautiful corner below Chapman's Peak.</p></div>
            <div class="text-col"><h1>Die Hoek</h1></div>
          </div>
      </div>
    </div>
  </div>
</div>
</div>

<app-beach-desc></app-beach-desc>
